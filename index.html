<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>&#x2605 Thermostar &#x2605</title>
    <link href='https://fonts.googleapis.com/css?family=Gruppo|Poppins|Open+Sans|Jura|Audiowide|Playball' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="index.css" type="text/css" >
  </head>

  <body>
    <section>
      <h1 id="temperature"></h1>
      <p>
        <button id="up">+</button>
        <button id="down">-</button>
        <button id="reset">&#x21BB</button>
        PowerSaving Mode: <span id="power-saving-status"></span>
        <button id="power-saving-switch"></button>
      </p>
    </section>
    <script src="jquery-2.2.0.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>

    <section>
      <h1>Current temperature: <span id="current-temperature">20</span></h1>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit"></input>
        </form>
    </section>

  </body>


</html>
